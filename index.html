<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本格推理：捜査一課の相棒</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap');

        :root {
            --bg: #0a0a0c;
            --panel: #1a1a1e;
            --text: #d1d1d1;
            --accent: #e53935;
            --success: #43a047;
            --border: #333;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Shippori Mincho', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            width: 95%;
            max-width: 700px;
            background: var(--panel);
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            border-left: 5px solid var(--accent);
        }

        /* タイトル画面 */
        .screen { display: none; flex-direction: column; }
        .active { display: flex; }

        h1 { font-size: 2.5rem; text-align: center; letter-spacing: 5px; margin-bottom: 40px; }
        
        .case-card {
            background: #25252b;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: 0.3s;
            position: relative;
        }
        .case-card:hover { border-color: var(--text); background: #2d2d35; }
        .case-card.cleared::after {
            content: "SOLVED";
            position: absolute;
            right: 20px;
            top: 20px;
            color: var(--success);
            font-weight: bold;
            border: 2px solid var(--success);
            padding: 2px 10px;
            transform: rotate(15deg);
        }

        /* 捜査画面 */
        #log-area {
            height: 350px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
            border-bottom: 1px solid var(--border);
            font-size: 1.05rem;
            line-height: 1.8;
        }

        .detective-name { color: #64b5f6; font-weight: bold; margin-right: 10px; }
        .player-name { color: #ffb74d; font-weight: bold; margin-right: 10px; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--text);
            padding: 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            text-align: left;
        }
        button:hover { background: rgba(255,255,255,0.1); }
        button:disabled { color: #555; border-color: #555; cursor: not-allowed; }

        #msg { margin-top: 15px; height: 1.5rem; font-weight: bold; }
        .error { color: var(--accent); }
        .correct { color: var(--success); }
      
  /* 解決スタンプの演出（全画面・高衝撃版） */
.solve-stamp {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(10); /* 最初は超巨大 */
    opacity: 0;
    font-size: 8rem; /* サイズをさらに大きく */
    font-weight: 900;
    color: rgba(183, 28, 28, 0.9); /* 濃い朱色 */
    border: 15px double rgba(183, 28, 28, 0.9);
    padding: 40px 80px;
    border-radius: 10px;
    z-index: 9999;
    pointer-events: none;
    transition: all 0.15s ease-in; /* 落ちてくる速度を速く */
    background-color: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(1px);
    box-shadow: 0 0 50px rgba(183, 28, 28, 0.5);
    text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
}

.solve-stamp.show {
    transform: translate(-50%, -50%) scale(1) rotate(-10deg); /* ドンッ！と着地 */
    opacity: 1;
}   
      
      /* 最終話専用のカード演出 */
.case-card.final-case {
    border: 2px solid #ffd700; /* ゴールドの枠線 */
    background: linear-gradient(145deg, #1a1a1e, #2c0000); /* 禍々しい赤黒グラデーション */
    animation: pulse-gold 2s infinite;
}

.case-card.final-case h3 {
    color: #ffd700;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

@keyframes pulse-gold {
    0% { box-shadow: 0 0 5px #ffd700; }
    50% { box-shadow: 0 0 20px #ff4500; }
    100% { box-shadow: 0 0 5px #ffd700; }
}
      
    /* 遊び方ボタンの特別なスタイル */
button[onclick="ui.showHelp()"] {
    transition: all 0.3s ease;
}

button[onclick="ui.showHelp()"]:hover {
    background: rgba(100, 181, 246, 0.15) !important;
    box-shadow: 0 0 10px rgba(100, 181, 246, 0.3);
}

/* 遊び方画面（モーダル）内のテキスト調整 */
#help-modal b {
    color: #64b5f6;
}

#help-modal ul {
    list-style-type: square;
}

#help-modal div {
    animation: modal-fade-in 0.3s ease-out;
}

/* モーダルがふわっと出るアニメーション */
@keyframes modal-fade-in {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
      
      /* シーズン切り替えタブのコンテナ */
.season-tabs {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

/* タブボタンの基本スタイル */
.tab-btn {
    background: #333;
    color: #fff;
    border: 1px solid #444;
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 4px;
    transition: 0.3s;
    font-weight: bold;
}

/* マウスを乗せた時 */
.tab-btn:hover {
    background: #444;
    border-color: #666;
}

/* 選択中のシーズンのスタイル（赤く光る） */
.tab-btn.active {
    background: #e50914 !important; /* 強制的にこの色にする */
    color: white;
    border-color: #ff3333;
    box-shadow: 0 0 15px rgba(229, 9, 20, 0.6);
}

        hr { border: 0; border-top: 1px solid var(--border); margin: 20px 0; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="screen-title" class="screen active">
        <h1>捜査一課ファイル</h1>
        <div class="btn-group" style="align-items: center; display: flex; flex-direction: column; gap: 10px;">
            <button onclick="ui.showSelection()" style="width: 240px; text-align: center;">捜査を開始する</button>
            <button onclick="ui.showHelp()" style="width: 240px; text-align: center; border-color: #64b5f6; color: #64b5f6;">捜査心得（遊び方）</button>
        </div>
    </div>

    <div id="screen-selection" class="screen">
        <h2>未解決事件一覧</h2>
        <div id="case-list"></div>
        <button onclick="ui.showTitle()" style="margin-top: 20px; border:none; color:#888;">タイトルへ戻る</button>
    </div>

    <div id="screen-game" class="screen">
        <div id="log-area"></div>
        <div id="msg"></div>
        <div id="choice-area" class="btn-group"></div>
    </div>

    <div id="help-modal" class="screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; justify-content: center; align-items: center;">
        <div style="background: #1a1a1e; padding: 30px; border: 2px solid #64b5f6; max-width: 500px; width: 90%; box-shadow: 0 0 20px rgba(100,181,246,0.3);">
            <h2 style="color: #64b5f6; margin-top: 0; text-align: center;">捜査心得</h2>
            <ul style="line-height: 2; color: #d1d1d1; padding-left: 20px; text-align: left; font-size: 0.95rem;">
                <li><b>【事件選択】</b> 未解決の事件を選び現場へ向かえ。</li>
                <li><b>【現場検証】</b> ログを読み、些細な違和感を見逃すな。</li>
                <li><b>【推理】</b> 選択肢から正しい答えを導き出せ。</li>
                <li><b>【解決】</b> 全ての謎を解けば、解決印が押される。</li>
                <li style="color: #ffd700; list-style: none; margin-top: 10px;">※ File 10などの節目は難解ゆえ覚悟せよ。</li>
            </ul>
            <button onclick="ui.hideHelp()" style="width: 100%; text-align: center; margin-top: 20px; border-color: #64b5f6;">了解した</button>
        </div>
    </div>
</div>

<script>
/**
 * 事件データ構造：
 * sequence (順番に実行されるステップ)
 * type: "talk" (クリックで進む)
 * type: "quiz" (正解するまで進めない)
 */
const cases = [
    {
        id: 1,
        title: "File 01: 沈黙の化学式",
        cleared: false,
        sequence: [
            { type: "talk", speaker: "目暮刑事", text: "おい、君！現場へ急ぐぞ。東都大学の実験室で教授が殺された。" },
            { type: "talk", speaker: "目暮刑事", text: "被害者は阿久津教授。死因は毒物による中毒死だ。" },
            { type: "talk", speaker: "目暮刑事", text: "現場には奇妙な書き置き……ダイイングメッセージが残されていた。" },
            { type: "talk", speaker: "目暮刑事", text: "白衣の袖に書かれた『 6 - 16 - 19 』という数字だ。犯人は現場にいた助教授の炭田、学生の硫川、清掃員のカリナの3名に絞られている。" },
            { 
                type: "quiz", 
                speaker: "目暮刑事", 
                text: "この『 6 - 16 - 19 』という数字……。君ならどう見る？",
                choices: [
                    { text: "金庫の暗証番号ではないか？", correct: false, feedback: "いや、金庫は空のままだ。他に意味がありそうだぞ。" },
                    { text: "被害者は化学の教授。元素番号ではないか？", correct: true, feedback: "なるほど！元素周期表か！" }
                ]
            },
            { type: "talk", speaker: "目暮刑事", text: "確かに、教授なら馴染み深いものだ。では、最初の『 6 』は何の元素を表している？" },
            {
                type: "quiz",
                speaker: "あなた",
                text: "（周期表を思い出すんだ。6番目の元素は……）",
                choices: [
                    { text: "酸素 (O)", correct: false, feedback: "いや、酸素は8番だ。" },
                    { text: "窒素 (N)", correct: false, feedback: "いや、窒素は7番だ。" },
                    { text: "炭素 (C)", correct: true, feedback: "正解だ。炭素、つまり記号は『C』だな。" }
                ]
            },
            { type: "talk", speaker: "目暮刑事", text: "炭素……『炭』か。おい、待てよ！容疑者の中に『炭田（すみだ）』という男がいるじゃないか！" },
            { type: "talk", speaker: "目暮刑事", text: "しかし、それなら残りの『 16 』と『 19 』は何なんだ？" },
            {
                type: "quiz",
                speaker: "あなた",
                text: "（16番は『硫黄(S)』、19番は『カリウム(K)』。残りの容疑者は『硫川』と『森カリナ』。全員に当てはまってしまう……）",
                choices: [
                    { text: "3人の共犯を意味している", correct: false, feedback: "いや、3人が結託する動機が薄すぎる。" },
                    { text: "犯人がメッセージを書き足して偽装した", correct: true, feedback: "その可能性が高いな！" }
                ]
            },
            { type: "talk", speaker: "目暮刑事", text: "書き足しただと！？……確かに、よく見ると『 6 』だけ筆圧が異常に弱く、後ろの二つははっきり書かれている。" },
            { type: "talk", speaker: "あなた", text: "ええ。教授は最後に『 6 』、つまり炭田を指す数字だけを書いた。それを見つけた炭田が、他の二人を疑わせるために自分の知識を使って数字を書き足したんです。" },
            { type: "talk", speaker: "目暮刑事", text: "よし、炭田を署に連行して筆跡鑑定だ！……見事な推理だったぞ、名探偵。" },
            { type: "clear" }
        ]
    },
    // File 02 以降も同様の構造で追加
  {
        id: 2,
        title: "File 02: 狂ったメトロノーム",
        cleared: false,
        sequence: [
            { type: "talk", speaker: "目暮刑事", text: "今回の現場は、有名な音楽家・神崎の屋敷だ。練習室で、若手ピアニストの羽田が遺体で発見された。" },
            { type: "talk", speaker: "目暮刑事", text: "死因は後頭部を殴打されたことによる失血死。死亡推定時刻は昨夜の21時から22時の間だ。" },
            { type: "talk", speaker: "目暮刑事", text: "現場は完全な防音室。ドアには鍵がかかっており、発見時は密室状態だった。そして……妙なことに、部屋にはまだメトロノームが鳴り続けていたんだ。" },
            { 
                type: "quiz", 
                speaker: "あなた", 
                text: "（防音室、密室、鳴り続けるメトロノーム……。まずは現場をよく観察しよう。何が一番不自然だ？）",
                choices: [
                    { text: "ピアノの蓋が開いていること", correct: false, feedback: "いや、練習中なら普通のことだ。他にあるはずだ。" },
                    { text: "メトロノームが「機械式」で、まだ動いていること", correct: true, feedback: "鋭い！ゼンマイ式のメトロノームは数十分で止まるはずだ。" },
                    { text: "死体の向きがピアノを向いていないこと", correct: false, feedback: "不自然だが、決定的ではないな。" }
                ]
            },
            { type: "talk", speaker: "目暮刑事", text: "確かに。このメトロノームは古いネジ巻き式だ。最大まで巻いても40分程度で止まるはず。死後数時間が経過しているのに動いているのはおかしい。" },
            { type: "talk", speaker: "目暮刑事", text: "さて、容疑者はこの屋敷にいた3人だ。" },
            { type: "talk", speaker: "目暮刑事", text: "1. 師匠の神崎：21時から22時は、離れの書斎で一人で執筆していたと主張。\n2. 調律師の設楽：21時半に屋敷を出たと主張。門衛の記録もある。\n3. 家政婦の志保：21時から22時は、キッチンでずっと洗い物をしていたと主張。" },
            { 
                type: "quiz", 
                speaker: "あなた", 
                text: "（ここで重要なのは、メトロノームが「いつ」動かされたかだ。メトロノームのテンポは「BPM 60」……つまり1秒に1回刻んでいる。この設定に意味はあるか？）",
                choices: [
                    { text: "ただの偶然。犯人が適当に設定した。", correct: false, feedback: "いや、プロの犯行なら必ず意味があるはずだ。時間を考えてみろ。" },
                    { text: "タイマーの代わりに使ったのではないか？", correct: true, feedback: "その通りだ！60なら秒数と同じ計算ができる。" }
                ]
            },
            { type: "talk", speaker: "あなた", text: "刑事さん、メトロノームのゼンマイは「残り1分」で切れるようになっています。つまり、何者かが「最近」これを動かしたということです。" },
            { type: "talk", speaker: "目暮刑事", text: "しかし、この部屋は密室だったんだぞ？犯人は22時以降、どうやって部屋の中のメトロノームを動かしたというんだ？" },
            { 
                type: "quiz", 
                speaker: "あなた", 
                text: "（部屋の中に入らずに、外からメトロノームを動かす方法……。現場に落ちている『あるもの』が利用できるはずだ）",
                choices: [
                    { text: "長く丈夫な「ピアノ線」", correct: true, feedback: "正解だ！ピアノ線ならドアの隙間から操作し、後で回収できる。" },
                    { text: "空気清浄機の「リモコン」", correct: false, feedback: "機械式メトロノームにリモコンは効かないぞ。" },
                    { text: "予備の「ドアの鍵」", correct: false, feedback: "それなら密室の謎は解けるが、メトロノームの謎が残る。" }
                ]
            },
            { type: "talk", speaker: "あなた", text: "犯人は、21時半に殺害した後、メトロノームにピアノ線を巻き付け、ドアの外から時間をずらして起動させるトリックを使いました。これにより、発見時に「今さっきまで誰かが練習していた」と思わせ、自分のアリバイを作ったんです。" },
            { type: "talk", speaker: "目暮刑事", text: "なるほど！では、そんな器用なことができる人物は……" },
            { 
                type: "quiz", 
                speaker: "あなた", 
                text: "（ピアノ線を自在に操り、メトロノームの構造を熟知し、21時半に現場を離れたと言い張れる人物……犯人は誰だ！）",
                choices: [
                    { text: "師匠の神崎", correct: false, feedback: "彼はピアノは弾けるが、線を使った工作は専門外だ。" },
                    { text: "調律師の設楽", correct: true, feedback: "正解だ！調律師ならピアノ線の扱いはプロ。21時半に門を出た際、外から糸を引いてメトロノームを動かしたんだ！" },
                    { text: "家政婦の志保", correct: false, feedback: "彼女にはそんな高度なトリックを仕掛ける時間はなかった。" }
                ]
            },
            { type: "talk", speaker: "目暮刑事", text: "設楽を確保しろ！ピアノ線の摩擦でメトロノームの側面に傷が残っているはずだ。それが動かぬ証拠になる！" },
            { type: "talk", speaker: "目暮刑事", text: "お見事。音楽家のプライドを逆手にとった、君らしい推理だったな。" },
            { type: "clear" }
        ]
    },
  
  {
        id: 3,
        title: "File 03: シェフの最後のお品書き",
        cleared: false,
        sequence: [
            { type: "talk", speaker: "目暮刑事", text: "今回の現場は、都内でも有名なフレンチレストラン『ラ・セーヌ』の厨房だ。" },
            { type: "talk", speaker: "目暮刑事", text: "被害者はオーナーシェフの江本。深夜の試作中に、背後から刺殺されたようだ。" },
            { type: "talk", speaker: "目暮刑事", text: "江本シェフは倒れ際、作業台にこぼれた小麦粉の上に、指で奇妙な文字を書き残していた。" },
            { type: "talk", speaker: "目暮刑事", text: "残された文字は……『 S - 2 』だ。" },
            { 
                type: "quiz", 
                speaker: "あなた", 
                text: "（Sマイナス2、あるいはSハイフン2か……。このレストランの関係者で、名前に『S』がつく人物を洗ってみよう）",
                choices: [
                    { text: "ホール主任の『佐藤（Sato）』", correct: true, feedback: "一人目。名字がSで始まるな。" },
                    { text: "副料理長の『塩田（Shiota）』", correct: true, feedback: "二人目。こちらもSだ。" },
                    { text: "見習いの『鈴木（Suzuki）』", correct: true, feedback: "三人目。全員Sから始まる……。" }
                ]
            },
            { type: "talk", speaker: "目暮刑事", text: "うむ、候補者はその3人だ。全員、江本シェフから厳しい指導を受けており、動機はある。" },
            { type: "talk", speaker: "目暮刑事", text: "しかし、単なるイニシャルなら『S』だけでいいはず。後ろの『 - 2 』にはどんな意味があると思う？" },
            { 
                type: "quiz", 
                speaker: "あなた", 
                text: "（シェフが残したメッセージ……。彼が料理人であることを考えると、この『S』は英語のイニシャルではないかもしれない）",
                choices: [
                    { text: "キッチンの棚の「2番目」を指している", correct: false, feedback: "棚を調べたが、特に怪しいものはなかったな。" },
                    { text: "「五十音（あいうえお）」の表を指している", correct: true, feedback: "なるほど、日本語の仕組みを使った暗号か！" },
                    { text: "Sは「秒（Second）」を意味している", correct: false, feedback: "2秒……犯行時間のことか？ いや、無理があるな。" }
                ]
            },
            { type: "talk", speaker: "あなた", text: "刑事さん、これはローマ字入力や英語ではなく、**『五十音図の行』**を示しているんじゃないでしょうか？" },
            { type: "talk", speaker: "目暮刑事", text: "五十音……？ つまり、『あかさたな……』の行のことか？" },
            { 
                type: "quiz", 
                speaker: "あなた", 
                text: "（その通り。だとすれば、『S』が示すのは何行だ？）",
                choices: [
                    { text: "サ行（SA-GYO）", correct: true, feedback: "正解だ。Sは『サ』行の頭文字だ。" },
                    { text: "セ行（SE-GYO）", correct: false, feedback: "いや、セ行という区分はない。サ行だな。" }
                ]
            },
            { type: "talk", speaker: "あなた", text: "そうです。そして後ろの『 2 』は、その行の『上から何番目の音か』を示しているとしたら……" },
            {

    showTitle: () => {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen-title').classList.add('active');
    },
  
    showHelp: () => {
        document.getElementById('help-modal').classList.add('active');
    },

    hideHelp: () => {
        document.getElementById('help-modal').classList.remove('active');
    },

    // 【進化】シーズンごとに分けて表示する機能
    showSelection: (targetSeason = state.currentSeason) => {
        state.currentSeason = targetSeason;
        
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen-selection').classList.add('active');
        
        const list = document.getElementById('case-list');
        list.innerHTML = '';
        
        // --- タブ生成 ---
        const tabsContainer = document.createElement('div');
        tabsContainer.className = 'season-tabs'; // CSSのクラスを適用

        const totalSeasons = Math.max(4, Math.ceil(cases.length / 10));
        
        for (let i = 1; i <= totalSeasons; i++) {
            const tab = document.createElement('button');
            tab.innerText = `Season ${i}`;
            // クラス名を付与
            tab.className = `tab-btn ${i === state.currentSeason ? 'active' : ''}`;
            tab.onclick = () => ui.showSelection(i);
            tabsContainer.appendChild(tab);
        }
        list.appendChild(tabsContainer);

        // --- 以下、事件リスト生成（前と同じ） ---
        const caseGrid = document.createElement('div');
        caseGrid.style.display = 'grid';
        caseGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(220px, 1fr))';
        caseGrid.style.gap = '15px';
        const clearedList = JSON.parse(localStorage.getItem('solvedCases') || '[]');
        const startId = (state.currentSeason - 1) * 10 + 1;
        const endId = state.currentSeason * 10;
        const filteredCases = cases.filter(c => c.id >= startId && c.id <= endId);

        filteredCases.forEach(c => {
            const div = document.createElement('div');
            const isFinal = c.id % 10 === 0;
            div.className = `case-card ${clearedList.includes(c.id) ? 'cleared' : ''} ${isFinal ? 'final-case' : ''}`;
            div.innerHTML = `<h3>${isFinal ? '<span style="color:#ffd700;">【THE FINAL】</span> ' : ''}${c.title}</h3>`;
            div.onclick = () => ui.startGame(c);
            caseGrid.appendChild(div);
        });
        list.appendChild(caseGrid);
    },

    startGame: (caseData) => {
        state.currentCase = caseData;
        state.stepIndex = 0;
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen-game').classList.add('active');
        document.getElementById('log-area').innerHTML = '';
        ui.processStep();
    },

    processStep: () => {
        const step = state.currentCase.sequence[state.stepIndex];
        const log = document.getElementById('log-area');
        const choiceArea = document.getElementById('choice-area');
        const msg = document.getElementById('msg');
        
        msg.innerText = '';
        choiceArea.innerHTML = '';

        // クリア処理
        if (step.type === "clear") {
            ui.handleClear();
            return;
        }

        const p = document.createElement('p');
        
        // スピーカー名の処理（容疑者リストの場合は名前を自動設定）
        let speakerName = step.speaker;
        if (!speakerName && step.type === "容疑者リスト") {
            speakerName = "容疑者リスト";
        }

        const speakerClass = speakerName === "あなた" ? "player-name" : "detective-name";
        
        // スピーカーがいる場合といない場合で表示を分ける
        if (speakerName) {
            p.innerHTML = `<span class="${speakerClass}">${speakerName}:</span><span class="text-content"></span>`;
        } else {
            p.innerHTML = `<span class="text-content"></span>`;
        }
        
        log.appendChild(p);
        log.scrollTop = log.scrollHeight;

        const textSpan = p.querySelector('.text-content');
        
        // テキスト表示後の処理
        ui.typeWrite(textSpan, step.text, () => {
            // ★ここが修正ポイント：typeが "talk" または "容疑者リスト" の場合に「次へ」ボタンを出す
            if (step.type === "talk" || step.type === "容疑者リスト") {
                const nextBtn = document.createElement('button');
                nextBtn.innerText = "▶ 次へ";
                nextBtn.onclick = () => {
                    state.stepIndex++;
                    ui.processStep();
                };
                choiceArea.appendChild(nextBtn);
            } else if (step.type === "quiz") {
                step.choices.forEach(ch => {
                    const btn = document.createElement('button');
                    btn.innerText = ch.text;
                    btn.onclick = () => ui.answerQuiz(ch);
                    choiceArea.appendChild(btn);
                });
            }
        });
    },

    typeWrite: (el, text, callback) => {
        let i = 0;
        state.isTyping = true;
        const timer = setInterval(() => {
            el.innerText += text.charAt(i);
            i++;
            if (i >= text.length) {
                clearInterval(timer);
                state.isTyping = false;
                callback();
            }
        }, 30);
    },

    answerQuiz: (choice) => {
        const msg = document.getElementById('msg');
        if (choice.correct) {
            msg.className = "correct";
            msg.innerText = "✅ " + choice.feedback;
            setTimeout(() => {
                state.stepIndex++;
                ui.processStep();
            }, 1500);
        } else {
            msg.className = "error";
            msg.innerText = "❌ " + choice.feedback;
        }
    },

    handleClear: () => {
        const stamp = document.createElement('div');
        stamp.className = 'solve-stamp';
        stamp.innerText = '事件解決！';
        document.body.appendChild(stamp);

        setTimeout(() => {
            stamp.classList.add('show');
            const container = document.getElementById('game-container');
            container.style.transition = 'none';
            container.style.transform = 'translateY(10px) rotate(1deg)';
            
            setTimeout(() => {
                container.style.transition = 'transform 0.1s';
                container.style.transform = 'translateY(0) rotate(0)';
            }, 100);
        }, 100);

        let clearedList = JSON.parse(localStorage.getItem('solvedCases') || '[]');
        if (!clearedList.includes(state.currentCase.id)) {
            clearedList.push(state.currentCase.id);
            localStorage.setItem('solvedCases', JSON.stringify(clearedList));
        }

        setTimeout(() => {
            stamp.style.opacity = '0';
            stamp.style.transform = 'translate(-50%, -50%) scale(1.2) rotate(-10deg)';
            setTimeout(() => stamp.remove(), 1000);
            
            const backBtn = document.createElement('button');
            backBtn.innerText = "捜査リストに戻る";
            backBtn.style.width = "100%";
            // クリアした事件のシーズン画面に戻る
            backBtn.onclick = () => ui.showSelection(state.currentSeason);
            document.getElementById('choice-area').appendChild(backBtn);
        }, 2500);
    }
}; // ←ここが抜けていたためエラーが出ていました

// 初期実行
window.onload = () => {
    ui.showTitle();
};

</script>
